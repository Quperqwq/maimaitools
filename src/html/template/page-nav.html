<!-- 依赖: common.js: PageNav -->

<section id="{{ id }}" class="page-nav">
    <style>

.page-nav ul,
.page-nav ul li {
    padding: 0;
    margin: 0;
}

.page-nav {
    --item-size: 2em;
    --item-radius: .2em;
    display: none;
    align-items: center;
    justify-content: space-between;
}

.page-nav.show {
    display: flex;
}

.page-nav button {
    background-color: transparent;
    color: #000;
    border-radius: var(--item-radius);
}

.page-nav button:hover
,.page-nav button:active
,.page-nav button:focus
 {
    box-shadow: none;
}

.page-nav button:active {
    box-shadow: inset #ebebebbb 0 0 10em;
}

.page-nav ul {
    display: flex;
}

.page-nav ul li {
    list-style: none;
}

.page-nav ul.page-list li {
    display: flex;
    align-items: center;
    justify-content: center;
    min-width: var(--item-size);
    height: var(--item-size);
    border-radius: var(--item-radius);
    padding: 0 .4em;
    /* background-color: #afafaf; */
    color: #000;
    transition: box-shadow .2s;
}

.page-nav ul.page-list li.index-item {
    cursor: pointer;
}

.page-nav ul li.index-item:hover {
    box-shadow: inset 0 0 5em #e9e9e964;
}

.page-nav ul.page-list li:not(:last-child) {
    margin-right: .4em;

}

.page-nav ul li.index-item.current {
    box-shadow: inset 0 0 5em #a5a5a53a;
}

.page-nav ul.page-list li input[type="number"] {
    width: 4em;
}
    </style>
    <button type="button" class="last"> 上一页 </button>
    <ul class="page-list">
        <li class="other"> ... </li>
    </ul>
    <button type="button" class="next"> 下一页 </button>
</section>
