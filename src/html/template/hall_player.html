<section class="hall-player-main">
    <link rel="stylesheet" href="/style/tmp-hall-player.css">

    <div class="hall-header">
        <div class="left title">
            <h2> 机厅排卡 </h2>
        </div>
        <div class="right operate">
            <button type="button" id="refresh-halls" class="pseudo"> 刷新 </button>
            <!-- #(LAST)这里没做好先隐藏 -->
            <label for="window-order" class="pseudo button none"> 排序 </label>
            <label id="window-hall-new" for="window-hall-set" class="pseudo button"> 添加机厅 </label>
        </div>
    </div>

    <div id="card-trip" class="trip">
        <section class="content">
            <div class="line">
                <span id="on-trip-name" class="name"> xx机厅 </span>
            </div>
            <div class="line">
                <span id="on-trip-target" class="pos"> 地点 </span>
            </div>
        </section>
        <section class="footer">
            <button class="pseudo" id="trip-cancel" type="button"> 不去了 </button>
            <button class="pseudo" id="trip-finish" type="button"> 已到达 </button>
        </section>
    </div>

    <ul class="row" id="hall-player-list"></ul>

    <!-- window-player-number -->
    <div class="modal window-change-player">
        <input id="window-change-player" type="checkbox" />
        <label for="window-change-player" class="overlay"></label>
        <article>
            <header>
                <h3> 更新机厅人数 </h3>
            </header>
            <section class="content">
                <h3 class="hall-name" id="player-number-name"> 机厅名 </h3>
                <p class="change-time"> <span id="player-number-change_time"> -- </span>前更新 </p>
                <hr>
                <section class="change-player">
                    <button class="add-player" id="add-player-number" type="button" id="plus-player"> + </button>
                    <input class="now-player" id="current-player-number" type="number" name="player" title="当前玩家人数" readonly>
                    <button class="min-player" id="min-player-number" type="button" id="min-player"> - </button>
                </section>
            </section>
            <footer>
                <button type="button" id="submit-player-number" title="确定"> 确定 </button>
                <label for="window-change-player" class="button dangerous"> 取消 </label>
            </footer>
        </article>
    </div>

    <!-- #(LAST)等前端到了把排序做好 -->
    <!-- window-order -->
    <div class="modal window-order">
        <input id="window-order" type="checkbox" />
        <label for="window-order" class="overlay"></label>
        <form>
            <header>
                <h3> 更改排序方式 </h3>
                <label for="window-order" class="close">&times;</label>
            </header>
            <section class="content">
                <!-- content -->
                <section>
                    按照:
                    <label for="set-order-update_time"> 
                        <input type="radio" name="set-order-item" value="update_time" id="set-order-update_time">
                        <span class="checkable"> 更新时间 </span>
                    </label>

                    <label for="set-order-player">
                        <input type="radio" name="set-order-item" value="player" id="set-order-player" checked>
                        <span class="checkable"> 人数 </span>
                    </label>
                    <label for="">
                        <span> 由 </span>
                        <select name="set-order-method" id="" title="排序方式">
                            <option value=""> 多到少 </option>
                            <option value=""> 少到多 </option>
                        </select>
                    </label>
                </section>
            </section>
            <footer>
                <button type="button" id="submit-player-number"> 确定 </button>
                <label for="window-order" class="button dangerous"> 取消 </label>
            </footer>
        </form>
    </div>


    <!-- window-hall-set -->
    <div class="modal window-hall-set">
        <input id="window-hall-set" type="checkbox" />
        <section for="window-hall-set" class="overlay"></section>
        <form id="set-hall-form">
            <header>
                <h3> 修改或添加 </h3>
                <label for="window-hall-set" class="close">&times;</label>
            </header>
            <section class="content">
                <!-- content -->
                <div class="line" class="name">
                    <label for="set-hall-name"> 机厅名 </label>
                    <input id="set-hall-name" type="text" name="hall-name" title="机厅名" minlength="3" maxlength="16" placeholder="输入机厅的名字" required >
                </div>
                <div class="line" class="nickname">
                    <label for="set-hall-nickname"> 机厅别名 </label>
                    <p class="tip"> 输入完成后，点击其他位置以增加。若需输入更多内容，请重复此操作。 </p>
                    <section class="input-list">
                        <ul class="row" id="set-hall-nickname-list">
                            <li class="item"> nickname1 </li>
                            <li class="item"> nickname2 </li>
                        </ul>
                        <input id="set-hall-nickname" type="text" name="hall-nickname" title="机厅别名" maxlength="8" placeholder="添加...">
                    </section>
                </div>
                <div class="line" class="pos">
                    <label for="set-hall-pos"> 机厅位置 </label>
                    <p class="tip"> 一般格式为(省)市、区、街道、商场名、机厅名。 </p>
                    <input id="set-hall-pos" type="text" name="hall-pos" title="机厅位置" minlength="6" maxlength="32" required placeholder="输入机厅在哪里">
                </div>
                <div class="line" class="max_player">
                    <label for="set-hall-max_player"> 最大人数 </label>
                    <input id="set-hall-max_player" type="number" max="50" min="0" name="hall-max_player" value="10" title="最大人数" placeholder="总得有个上限吧?!">
                </div>
                <div class="line" class="games">
                    <label for="set-hall-games"> 游戏项目 </label>
            
                    <section class="input-list">
                        <ul class="row" id="set-hall-games-list">
                            <li class="item"> 舞萌 </li>
                        </ul>
                        <input id="set-hall-games" type="text" name="hall-games" title="游戏项目" list="data-game-list" maxlength="8" placeholder="添加...">
                        <datalist id="data-game-list">
                            <option value="舞萌">
                            <option value="中二节奏">
                            <option value="华卡">
                            <option value="太鼓达人">
                            <option value="舞立方">
                        </datalist>
                    </section>
                </div>
            </section>
            <footer>
                <button type="submit" id="submit-hall-set"> 就这样 </button>
                <label for="window-hall-set" class="button dangerous"> 取消 </label>
            </footer>
        </form>
    </div>

    <!-- window-player-comment -->
    <div class="modal">
        <input id="window-player-comment" type="checkbox" />
        <label for="window-player-comment" class="overlay"></label>
        <article>
            <header>
                <h3> 玩家评论 </h3>
                <label for="window-player-comment" class="close">&times;</label>
            </header>
            <section class="content">
                <!-- content -->

            </section>
            <footer>
                <label for="window-player-comment" class="button right"> 好 </label>
            </footer>
        </article>
    </div>
    
    <!-- window-hall-detail -->
    <div class="modal">
        <input id="window-hall-detail" type="checkbox" />
        <label for="window-hall-detail" class="overlay"></label>
        <article>
            <header>
                <h3> 详情 </h3>
                <label for="window-hall-detail" class="close">&times;</label>
            </header>
            <section class="content hall-detail">
                <!-- content -->
                <p>
                    <strong id="detail-hall-name">--</strong>当前游玩人数<strong id="detail-hall-player">0</strong>人, 预计需要排队<strong id="detail-hall-time-wait">0分钟</strong>。
                </p>
                <p>
                    上次更新时间是<strong id="detail-hall-time-update">0分钟</strong>前。
                </p>
                <hr>
                <p>
                    机厅别名: <span id="detail-hall-nickname"></span>
                </p>
                <p>
                    机厅位置: <span id="detail-hall-pos"></span>
                </p>
                <p>
                    最大容纳: <span id="detail-hall-max"></span>人
                </p>
            </section>
            <footer>
                <label for="window-hall-detail" class="button right"> 好 </label>
            </footer>
        </article>
    </div>

    <script src="script/tmp-hall-player.js"> </script>
</section>
