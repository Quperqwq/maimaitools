    <button type="button" id="is-developers" onclick="setCookie('developers=true')"> 我是开发者 </button>
    <script>
        const setCookie = (str) => {
            const date = new Date()
            date.setTime(date.getTime() + 604800000)
            document.cookie = print(str + "; expires=" + date.toUTCString())
        }
    </script>
