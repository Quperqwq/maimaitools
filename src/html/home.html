    <script>
        // banner image tab
        const tab_item = document.querySelectorAll('input.tab-item')
        let now_tab = 0

        const switchItem = () => {
            now_tab++
            if (tab_item.length <= now_tab) now_tab = 0 
            const element = tab_item[now_tab]
            element.checked = true
        }

        setInterval(switchItem, 4000)
    </script>
